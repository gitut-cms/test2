v14z"/></svg>`; }, 2000); }); }; copyButtons.forEach(btn => { btn.addEventListener('click', function(e) { e.preventDefault(); e.stopPropagation(); const button = this; const title = button.dataset.title || ''; const snippet = button.dataset.snippet || ''; const url = button.dataset.url || ''; const textPlain = `${title}\n\n${snippet}\n\n${url}`; const textHtml = ` <p style="font-weight: bold; font-family: sans-serif; font-size: 16px;">${title}</p><div style="font-family: sans-serif; font-size: 14px;"><p>${snippet}</p></div><a href="${url}">${url}</a> `; try { if (typeof ClipboardItem === 'undefined') { handleCopyFallback(textPlain, button); return; } const blobHtml = new Blob([textHtml], { type: 'text/html' }); const blobPlain = new Blob([textPlain], { type: 'text/plain' }); navigator.clipboard.write([ new ClipboardItem({ 'text/html': blobHtml, 'text/plain': blobPlain, }) ]).then(() => { const originalContent = button.innerHTML; button.innerHTML = '<span class="text-xs">تم النسخ!</span>'; setTimeout(() => { button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1h-12c-1.1 0-2 .9-2 2v14h2v-14h12v-2zm3 4h-11c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2zm0 16h-11v-14h11v14z"/></svg>`; }, 2000); }, (err) => { console.error('Async clipboard write failed, falling back to plain text: ', err); handleCopyFallback(textPlain, button); }); } catch (error) { console.error('Failed to use Clipboard API, falling back to writeText: ', error); handleCopyFallback(textPlain, button); } }); }); }});</script><script type="module" src="/index.tsx"></script><script src="https://gitut.com/assets/index.js" type="module"></script></body></html>
